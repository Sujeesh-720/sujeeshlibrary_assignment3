<div class='card'>
    <form (ngSubmit)="editAuthor()">
<div class='card-header'>
 Edit Author
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
        <tr>
            <td><label>Author Id</label></td>
            <td><input type="text" name="a_id" [(ngModel)]="authorItem.authorId"/></td>
        </tr>
        <tr>
            <td><label>Author Name</label></td>
            <td><input type="text" name="a_name" [(ngModel)]="authorItem.authorName"/></td>
        </tr>
        <tr>
            <td><label>Author Place Of Birth</label></td>
            <td><input type="text" name="a_birth" [(ngModel)]="authorItem.authorBirth"/></td>
        </tr>
        <tr>
            <td><label>Author Known As</label></td>
            <td><input type="text" name="a_known" [(ngModel)]="authorItem.authorKnown"/></td>
        </tr>
        <tr>
            <td><label>Author Description</label></td>
            <td><input type="text" name="a_desc" [(ngModel)]="authorItem.description"/></td>
        </tr>
        <tr>
            <td><label>Age</label></td>
            <td><input type="text" name="a_age" [(ngModel)]="authorItem.Age"/></td>
        </tr>
        <tr>
            <td><label>Author imageUrl</label></td>
            <td><input type="text" name="a_image" [(ngModel)]="authorItem.imageUrl"/></td>
        </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
