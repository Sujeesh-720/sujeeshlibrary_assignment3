<div class="card">
    <div class="card-header">
       <b>{{title}}</b> 

    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)= 'toggleImage()'>

                                {{showImage? 'Hide': 'show'}} Image
                            </button>
                        </th>
                        <th>Author</th>
                        <th>Place Of Birth</th>
                        <th>Known As</th>
                        <th>Age</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let author of authors'>

                        <td><img *ngIf = 'showImage'
                                 [src] = 'author.imageUrl'
                                 [title] = 'author.authorName'
                                 [style.width.px] = 'imageWidth'
                                 [style.margin.px] = 'imageMargin'>
                        </td>
                                 <td>{{author.authorName}}</td>
                                 <td>{{author.authorBirth}}</td>
                                 <td>{{author.authorKnown}}</td>
                                 <td>{{author.Age}}</td>
                                
                                 <td>
                                    <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editAuthor(author)" style="margin-left: 20px;"> Edit</button>
                                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="deleteAuthor(author)"> Delete</button>
                                    <button class="btn btn-primary" style="cursor:pointer" (click)="singleAuthor(author)">Read More</button>
                                  </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
